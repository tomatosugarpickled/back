server:
  port: 10000
  servlet:
    session:
      tracking-modes: cookie
      timeout: 30m

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/CandM?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: CandM
    password: 1234
  servlet:
    multipart:
      enabled: true

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.app.candm.domain; com.app.candm.dto;
  type-handlers-package: com.app.candm.mybatis.handler
