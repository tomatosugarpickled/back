<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&M 코딩과 나의 이야기</title>
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/common/font.css">
    <link rel="stylesheet" href="/css/message/style.css">
</head>
<body>
<div th:replace="fragments/header :: layout(~{::content})">
    <div th:fragment="content">
        <div class="msg-container" style="flex: 1; align-self: stretch;">
            <div class="msg-wrap">
                <div class="msg-left">
                    <div class="msg-head">
                        <div class="msg-search-cotainer">
                            <div class="msg-search-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#12131466" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" > <circle cx="11" cy="11" r="8"></circle> <line x1="21" y1="21" x2="16.65" y2="16.65"></line> </svg>
                            </div>
                            <input type="text" placeholder="대화 상대 찾기">
                        </div>
                    </div>
                    <div class="msg-tab-cotainer">
                        <div class="tab-button">
                            <p>전체</p>
                        </div>
                        <div class="tab-button">
                            <p>사람</p>
                        </div>
                        <div class="tab-button active">
                            <p>기업</p>
                        </div>
                    </div>
                    <div class="msg-userTab">
                         <div class="userTab-container active">
                            <div class="userTab-left">
                                <div class="userTab-img">
                                    <img src="/image/ex/ex_profile.png" alt="프로필">
                                </div>
                            </div>
                            <div class="userTab-right">
                                <div class="userTab-wrap">
                                    <div>
                                        <p class="msg-userTab-name">박하민</p>
                                    </div>
                                    <div>
                                        <p class="msg-userTab-overdate">1일 전</p>
                                    </div>
                                </div>
                                <div class="">
                                    <p class="msg-userTab-lastmsg">헹ㅇ</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="msg-right">
                     <div class="msg-head">
                        <div class="msg-cotainer">
                            <div class="msg-cotainer-head"></div>
                            <div class="msg-cotainer-content"></div>
                        </div>
                    </div>
                    <div class="chat-content">
                        <div class="date-divider">
                            <span>2026년 01월 30일</span>
                        </div>
                        <div class="message-row me">
                            <div class="me-bubble bubble">안녕하세요</div>
                        </div>
                        <div class="message-row me">
                            <div class="me-bubble bubble">저는 홍길동입니다.</div>
                            <div class="me-status-group status-group">
                                <div class="me-read-status read-status"></div>
                                <div class="me-time time">오후 4:36</div>
                            </div>
                        </div>
                        <div class="message-row other">
                            <div class="other-profile-area profile-area"></div>
                            <div class="other-bubble bubble">안녕하세요여ㅛ</div>
                            <div class="other-time time"></div>
                        </div>
                        <div class="message-row other">
                            <div class="other-profile-area profile-area"></div>
                            <div class="other-bubble bubble">안녕하세요</div>
                            <div class="other-time time"></div>
                        </div>
                        <div class="message-row other">
                            <div class="other-profile-area profile-area"><div class="other-profile">박</div></div>
                            <div class="other-bubble bubble">저는 박00입니다.</div>
                            <div class="other-time time"></div>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-box">
                            <label for="fileInput" class="plus-btn">+</label>
                            <input type="file" id="fileInput" accept="image/*">
                            <input type="text" id="messageInput" placeholder="메시지를 입력해주세요">
                            <button class="send-btn" id="sendBtn">↑</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
